<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module - QA Engineering Playbook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Module Content -->
    <section class="content-section">
        <div class="container" style="max-width: 900px;">
            <div id="moduleContent">
                <p>Loading module...</p>
            </div>
        </div>
    </section>

    <script src="nav.js"></script>
    <script src="app.js?v=2.1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const moduleId = parseInt(urlParams.get('id'));

            if (isNaN(moduleId)) {
                window.location.href = 'modules.html';
                return;
            }

            const module = modules.find(m => m.id === moduleId);
            if (!module) {
                window.location.href = 'modules.html';
                return;
            }

            displayModule(module);
        });

        function displayModule(module) {
            const container = document.getElementById('moduleContent');
            const completed = progress.modules[module.id] || 0;
            const progressPercent = (completed / module.lessons) * 100;

            container.innerHTML = `
                <div class="module-detail-header">
                    <a href="modules.html" class="btn btn-outline">‚Üê Back to Modules</a>
                    <h1>${module.title}</h1>
                    <p class="module-detail-description">${module.description}</p>
                    <div class="module-detail-meta">
                        <span>üìö ${module.lessons} lessons</span>
                        <span>‚è±Ô∏è ${module.duration}</span>
                        <span>‚úÖ ${completed} completed</span>
                    </div>
                    <div class="module-progress" style="margin: 2rem 0;">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <p style="text-align: center; color: var(--gray); margin-top: 0.5rem;">
                            ${Math.round(progressPercent)}% Complete
                        </p>
                    </div>
                </div>

                <div class="lessons-list">
                    <h2>Lessons</h2>
                    ${module.lessons_list.map((lesson, i) => {
                        const isObject = lesson && typeof lesson === 'object' && !Array.isArray(lesson);
                        const lessonTitle = isObject ? lesson.title : lesson;
                        const lessonFile = isObject && lesson.file ? lesson.file : null;
                        const lessonKey = `${module.id}-${i}`;
                        const isCompleted = progress.lessons[lessonKey];

                        return `
                            <div class="lesson-item ${isCompleted ? 'completed' : ''}">
                                <div class="lesson-number">${(i + 1).toString().padStart(2, '0')}</div>
                                <div class="lesson-content">
                                    ${lessonFile ?
                                        `<a href="lesson.html?module=${module.id}&lesson=${i}" class="lesson-title">${lessonTitle}</a>` :
                                        `<span class="lesson-title disabled">${lessonTitle} <small>(Coming Soon)</small></span>`
                                    }
                                    ${isCompleted ? '<span class="lesson-badge">‚úÖ Completed</span>' : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
    </script>
</body>
</html>
