<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs - QA Engineering Playbook</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="stylesheet" href="styles.css?v=2.6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Hands-On Labs</h1>
            <p>Practice your skills with real-world QA exercises and challenges</p>
        </div>
    </section>

    <!-- Labs Grid -->
    <section class="content-section">
        <div class="container">
            <div class="filter-tabs" style="margin-bottom: 2rem; text-align: center;">
                <button class="filter-btn active" onclick="filterLabs('all')">All Labs</button>
                <button class="filter-btn" onclick="filterLabs('software')">Software</button>
                <button class="filter-btn" onclick="filterLabs('automation')">Automation</button>
                <button class="filter-btn" onclick="filterLabs('hardware')">Hardware</button>
                <button class="filter-btn" onclick="filterLabs('systems')">Systems</button>
            </div>
            <div class="labs-grid" id="labsGrid"></div>
        </div>
    </section>

    <!-- Lab Modal -->
    <div id="labModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLabModal()">&times;</span>
            <div id="labBody"></div>
        </div>
    </div>

    <script src="nav.js"></script>
    <script src="app.js?v=2.6"></script>
    <script>
        let allLabs = [];

        document.addEventListener('DOMContentLoaded', () => {
            allLabs = labs;
            loadLabsPage();
        });

        function loadLabsPage(filter = 'all') {
            const grid = document.getElementById('labsGrid');
            grid.innerHTML = '';

            const filteredLabs = filter === 'all' ? allLabs : allLabs.filter(lab => lab.category === filter);

            filteredLabs.forEach(lab => {
                const card = document.createElement('div');
                card.className = 'lab-card';

                const isCompleted = progress.labs[lab.title];

                card.innerHTML = `
                    <span class="lab-difficulty difficulty-${lab.difficulty}">${lab.difficulty}</span>
                    ${isCompleted ? '<span class="lab-completed-badge">‚úÖ Completed</span>' : ''}
                    <h3>${lab.title}</h3>
                    <p>${lab.description}</p>
                    <div class="lab-meta">
                        <span>‚è±Ô∏è ${lab.duration}</span>
                        <span>üìÅ ${lab.category}</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                        ${lab.file ? `<button class="btn btn-primary" onclick="viewLab('${lab.file}', '${lab.title}')">Start Lab</button>` : ''}
                        <button class="btn ${isCompleted ? 'btn-outline' : 'btn-secondary'}" onclick="toggleLabComplete('${lab.title}')">
                            ${isCompleted ? '‚úÖ Completed' : 'Mark Complete'}
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function filterLabs(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            loadLabsPage(category);
        }

        function toggleLabComplete(labTitle) {
            if (progress.labs[labTitle]) {
                delete progress.labs[labTitle];
            } else {
                progress.labs[labTitle] = true;
            }
            localStorage.setItem('qaPlaybookProgress', JSON.stringify(progress));
            loadLabsPage();
        }

        async function viewLab(file, title) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error('Lab not found');

                const markdown = await response.text();
                const html = convertMarkdownToHTML(markdown);

                const modal = document.getElementById('labModal');
                const modalBody = document.getElementById('labBody');

                modalBody.innerHTML = html;
                modal.style.display = 'block';
            } catch (error) {
                alert('Lab content not found. Please check back later.');
                console.error('Error loading lab:', error);
            }
        }

        function closeLabModal() {
            document.getElementById('labModal').style.display = 'none';
        }

        window.onclick = (event) => {
            const modal = document.getElementById('labModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
